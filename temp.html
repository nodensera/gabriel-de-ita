<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
    <link rel="stylesheet" href="styles-scouting.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
</head>
<body class="body-sc">

    

      <div class="swiper-pagination"></div>


    <div class="transition-container from-top">
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
        <span class="tile"></span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
      integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
    <script>
     const fromLeftButton = document.querySelector("button#from-left");
    const fromTopButton = document.querySelector("button#from-top");

	let tl = gsap.timeline({ ease: "power4.inOut" });

	tl.set(fromLeftButton, {pointerEvents: 'none'})
	tl.to(".from-top .tile", {
		duration: 0.5,
		height: "100%",
    autoplay: true,
		top: "0%",
		delay: 0.2,
		stagger: 0.04,
	});
	tl.to(".from-top .tile", {
		duration: 0.5,
		height: "100%",
		top: "100%",
		delay: 0.2,
		stagger: -0.04,
	});
	tl.set(".from-top .tile", { top: "0", height: "0" });
	tl.set(fromLeftButton, {pointerEvents: 'all'})


  // slider scouting
  var mySwiper = new Swiper(".swiper-container", {
  direction: "vertical",
  loop: true,
  pagination: ".swiper-pagination",
  grabCursor: true,
  speed: 3000,
  paginationClickable: true,
  parallax: true,
  autoplay: false,
  effect: "slide",
  mousewheelControl: 1
});

    </script>

</body>
</html>
