<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gabriel de Ita</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><img src="./assets/gabriel-logo.png" alt=""></a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <nav>
        <ul class="menu">
          <li><a href="#">Projects</a></li>
          <li><a href="#">Productions</a></li>
          <li><a href="#">Campaigns</a></li>
          <li><a href="#">Scouting</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="main">
      <div class="galleryContainer">
        <div class="slideShowContainer">
          <div id="playPause" onclick="playPauseSlides()"></div>
          <div onclick="plusSlides(-1)" class="nextPrevBtn leftArrow">
            <span class="arrow arrowLeft"></span>
          </div>
          <div onclick="plusSlides(1)" class="nextPrevBtn rightArrow">
            <span class="arrow arrowRight"></span>
          </div>
          <div class="captionTextHolder">
            <p class="captionText slideTextFromTop"></p>
          </div>
          <div class="imageHolder">
            <img src="./assets/slider-horizontal/img-1.jpg" />
            <p class="captionText">Caption 1</p>
          </div>
          <div class="imageHolder">
            <img src="./assets/slider-horizontal/img-2.jpg" />
            <p class="captionText">Caption 2</p>
          </div>
          <div class="imageHolder">
            <img src="./assets/slider-horizontal/img-3.jpg" />
            <p class="captionText">Caption 3</p>
          </div>
          <div class="imageHolder">
            <img src="./assets/slider-horizontal/img-4.jpg" />
            <p class="captionText">Caption 4</p>
          </div>
        </div>
        <div id="dotsContainer"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
